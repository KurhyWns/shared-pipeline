---
name: CI Pipeline
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  security-events: write

jobs:
  secrets-detection:
    runs-on: self-hosted
    uses: ./.github/workflows/secrets-detection.yml
    with:
      scan-paths: '.'
      fail-on-secrets: true

  lint:
    runs-on: self-hosted
    uses: KurhyWns/shared-pipeline/.github/workflows/lint.yml@main
    with:
      scan-paths: '.'
      fail-on-errors: true

  security:
    runs-on: self-hosted
    uses: KurhyWns/shared-pipeline/.github/workflows/security.yml@main
    with:
      scan-paths: '.'
      fail-on-errors: true
