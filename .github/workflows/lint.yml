---
name: Lint
on:
  workflow_call:
    inputs:
      scan-paths:
        description: 'Comma-separated paths to scan'
        required: false
        default: '.'
        type: string
      fail-on-errors:
        description: 'Fail workflow if linting errors are found'
        required: false
        default: true
        type: boolean

permissions:
  contents: read

jobs:
  yaml-lint:
    name: YAML Lint
    runs-on: ${{ github.event.inputs.runner || 'self-hosted' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install python3 and yamllint
        run: |
          if command -v apt-get &> /dev/null; then
            if [ "$EUID" -eq 0 ]; then
              apt-get update -qq && apt-get install -y -qq python3 python3-pip
            else
              sudo apt-get update -qq && sudo apt-get install -y -qq python3 python3-pip
            fi
          elif command -v apk &> /dev/null; then
            apk add --no-cache python3 py3-pip
          fi
          python3 -m pip install --upgrade pip
          python3 -m pip install yamllint

      - name: Run yamllint
        run: |
          echo "Scanning YAML files in: ${{ inputs.scan-paths }}"
          CONFIG_FILE=".yamllint"
          if [ -f "$CONFIG_FILE" ]; then
            python3 -m yamllint -c "$CONFIG_FILE" ${{ inputs.scan-paths }} --format parsable
          else
            python3 -m yamllint ${{ inputs.scan-paths }} --format parsable
          fi

      - name: YAML Lint Summary
        run: |
          echo "## YAML Lint Results" >> $GITHUB_STEP_SUMMARY
          echo "### Scan Paths: ${{ inputs.scan-paths }}" >> \
            $GITHUB_STEP_SUMMARY
          echo "### Tool: yamllint" >> $GITHUB_STEP_SUMMARY
