name: Secrets Detection
on:
  workflow_call:
    inputs:
      scan-paths:
        description: 'Comma-separated paths to scan'
        required: false
        default: '.'
        type: string
      fail-on-secrets:
        description: 'Fail workflow if secrets are found'
        required: false
        default: true
        type: boolean

permissions:
  contents: read
  security-events: write

jobs:
  trufflehog:
    name: TruffleHog Secrets Detection
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run TruffleHog OSS
        uses: trufflesecurity/trufflehog@main
        with:
          path: ${{ inputs.scan-paths }}
          base: main
          head: HEAD
          extra_args: --debug --only-verified

      - name: TruffleHog Summary
        run: |
          echo "## TruffleHog Secrets Detection" >> $GITHUB_STEP_SUMMARY
          echo "### Scan Paths: ${{ inputs.scan-paths }}" >> $GITHUB_STEP_SUMMARY
          echo "### Fail on Secrets: ${{ inputs.fail-on-secrets }}" >> $GITHUB_STEP_SUMMARY
          echo "### Tool: TruffleHog OSS" >> $GITHUB_STEP_SUMMARY
